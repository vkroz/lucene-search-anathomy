site_name: Apache Lucene developer's guide
nav:
  - Home: index.md
  - Getting started: lucene.md
  - links.md

theme:
  name: material
  feature:
    tabs: false


markdown_extensions:
  - admonition
  - codehilite
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
#  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
#  - pymdownx.tasklist:
#      custom_checkbox: true
  - pymdownx.tilde
