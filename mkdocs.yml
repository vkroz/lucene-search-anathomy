site_name: Apache Lucene developer's guide
nav:
  - Home: index.md
  - Quick look inside: hello_lucene.md
  - API: doxygen/lucene-core/
  - links.md

theme:
  name: material
  feature:
    tabs: false

extra_css:
  - 'stylesheets/extra.css'

markdown_extensions:
  - admonition
  - codehilite
  - toc
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
#  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
#  - pymdownx.tasklist:
#      custom_checkbox: true
  - pymdownx.tilde
